name: Create draft release

on:
  push:
    tags:
      - "v*"

jobs:
  create-draft-release:
    runs-on: ubuntu-latest

    steps:
    - name: Create draft release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ env.TAG_NAME }}
        release_name: "Draft release for version ${{ env.TAG_NAME }}"
        draft: true
        prerelease: true
