name: Generate Release Notes

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Generate Release Notes
      uses: actions/generate-release-notes-action@v1
      with:
        conventional-changelog-options: "--preset angular"
        file-name: CHANGELOG.md
        tag-from: ${{ env.TAG_FROM }}
        tag-to: ${{ env.TAG_TO }}
        context: ${{ env.GITHUB_CONTEXT }}

    - name: Create Release
      uses: actions/create-release-action@v1
      with:
        tag-name: ${{ env.TAG_NAME }}
        release-name: "Release ${{ env.TAG_NAME }}"
        body-file-path: CHANGELOG.md
        draft: true
        prerelease: false
